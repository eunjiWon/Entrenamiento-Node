<dom-module id="my-exit">
<template is="dom-bind">
   
</template>
<script>
    Polymer({
      is: 'my-exit',    
      properties : {
            usuario : {
                type : String
           //     ,observer : "_usuarioChaged"
            },
            route: {
                type: Object,
                notify:true
            },
            data: {
                type: Object,
                notify:true,
                value: function() {
                    return {
                        page: 'login'
                    };
                }
            }
        },
        observers: ['_onRoutePathChanged(route.path)'],
        _onRoutePathChanged: function(path) {
//            console.log("observando");
                if (!path) {
                    this.set('route.path', 'login');
                }else if(path != this.data.page){
                    this.set('data.page', path);
                }
            },
      ready: function() {
        //var args = window.localStorage.getItem("localusers");
        localStorage.setItem("logged", false);
        app.logged = false;
        localStorage.clear();
      }
    });
</script>
</dom-module>
