<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">

<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="my-icons.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .line{
       border-top: solid 1px;
       text-align: right;
      }
      #logo{
        margin: 15% 15% 10% 30%;
      }
      paper-fab{
        margin-top: 35%;
        margin-right: 1%;
        float: right;
        background: green;
      }
      iron-selector > a {
        width: 70%;
        float: right;
        padding: 0;
      }
    iron-icon{
        padding: 1%;
        float: right;
      }
    #iconUser{
        margin-bottom: 5%;  
      }
    #user{
        margin-top: 8%;
    }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route id="appRoute"
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
        <iron-localstorage id="myLocalStr" name="my-app-storage"  value="{{userLoged}}">    
        </iron-localstorage>
    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">
        <div id="logo">
          <img src="../images/logo.jpg" width="75" height="75">
        </div>
        <app-toolbar>
           <h>{{userLoged.userName}}</h>
        </app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
      
        <a id="user"  name="users" href="/users">Usuarios</a>
            <iron-icon id="iconUser" class="icons" icon="perm-identity"></iron-icon>
        <a name="reference-point" href="/reference-point">Puntos Referencia</a>
             <iron-icon class="icons" icon="language"></iron-icon>
          <a name="exit" href="/exit">Salir</a>
           <iron-icon icon="input"></iron-icon>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" paper-drawer-toggle on-click="_showDrawer"></paper-icon-button>
            <div main-title>Aplicaci√≥n de Entrenamiento</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-main name="main"></my-main>
          <my-users name="users"></my-users>
          <my-reference-point name="reference-point"></my-reference-point>
          <my-exit name="exit"></my-exit>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        }
      },
      _showDrawer : function(){
        this.$.drawer.toggle();
      }
      ,

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = page || 'main';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function(page) {
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },
    });
  </script>
</dom-module>
